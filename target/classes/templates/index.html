<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- xmlns:sec="http://www.sprinfgramework.org/schema/security" -->
<head th:include="~{head :: headFragment}">

</head>
<body>

<div th:insert="~{menu_navbar :: menu}"></div>

<!--</div>-->
<!--</header>-->

<main>
    <!-- Main content(items(products), their description, etc) -->
    <!-- Page Content -->
    <div class="container">

        <div class="row my-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                <div th:if="${#request.getParameter('error') != null}">
                    <h5 style="color: red" th:text="${#request.getParameter('error')}"></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div th:insert="~{categories/categoryBlock :: categories}"></div>
                <div th:insert="~{items/findFilter :: priceFilter}"></div>
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div class="row my-4">

                    <div th:each="item : ${items}">
                        <div class="col-lg-4 col-md-6 my-4">
                            <div class="card h-100">
                                <img class="card-img-top" alt=""
                                     th:src="'data:/jpeg;base64,' + ${imageService.getEncodedImage(item.avatar.id)}"/>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <div th:text="${item.name}"></div>
                                    </h4>
                                    <h5>
                                        <div th:text="${item.price} + ' &#8381;'"></div>
                                    </h5>
                                    <h5>
                                        <div th:text="'Count: ' + ${item.countInStock}"></div>
                                    </h5>
                                    <div th:if="${#request.userPrincipal != null}">
                                        <form name="addToBasket" id="addToBasket" action="/shoppingBasket" method="post">
                                            <input type="hidden" name="id" th:value="${item.id}">
                                            <input type="submit" value="to basket">
                                        </form>
                                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                                            <!--<span>Only for admin</span>-->
                                            <!-- Delete item, only for admin -->
                                            <div id="deleteItemDiv">
                                                <input type="hidden"
                                                       th:id="'deleteItemItemId' + ${item.id}"
                                                       name="id"
                                                       th:value="${item.id}">
                                                <button class="deleteItemBtn" th:id="'deleteItemBtn' + ${item.id}">
                                                    delete
                                                </button>
                                            </div>
                                            <div id="updateItemDiv">
                                                <a th:href="'/items/update/' + ${item.id}">
                                                    <button>update</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</main>

<footer>
    <!-- About authors, mb links on fb, vk, tw, gh, etc -->
</footer>
<!--</div>-->


<script th:src="@{/js/items/deleteItemIndex.js}"></script>

</body>
</html>
