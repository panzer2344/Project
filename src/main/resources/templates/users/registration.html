<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    Password: <input type="password" name="password" id="bPassword" />

    First name: <input type="text" name="firstName" id="tbFirstName" />
    Last name: <input type="text" name="lastName" id="tbLastName" />

<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br/>
    Reason : <label th:value="${#request.getParameter('errorName')}"></label>

</div>

<form action="/users" method="post" name="newUser">
    <label>Username: </label> <input type="text" name="name" id="tbUsername" />
    <label>Password: </label> <input type="text" name="password" id="tbPassword" />
    <label>First name: </label> <input type="text" name="firstName" id="tbFirstName" />
    <label>Last name: </label> <input type="text" name="lastName" id="tbLastName" />
    <label>Age: </label> <input type="number" name="age" id="tbAge" />
    <th:block th:each="role : ${roles}">
        <input type="checkbox" name="roles" th:value="${role.id}">
        <label th:text="${role.name}"></label>
    </th:block>
    <input type="submit" name="submit" id="submit" value="SignUp" />
</form>



</body>
</html>
