<body>

<div th:insert="~{menu_navbar :: menu}"></div>

<main>
    <div class="container">
        <div class="row my-5">
            <div th:if="${#request.userPrincipal != null}">
                <div th:if="${user != null}">

                    <div th:if="${user.name != null && !user.name.equals('')}">
                        <label>Username: </label>
                        <label th:text="${user.name}"></label>
                    </div>

                    <div th:if="${user.firstName != null && !user.firstName.equals('')}">
                        <label>First name: </label>
                        <label th:text="${user.firstName}"></label>
                    </div>

                    <div th:if="${user.lastName != null && !user.lastName.equals('')}">
                        <label>Last name: </label>
                        <label th:text="${user.lastName}"></label>
                    </div>

                    <div th:if="${user.age != null}">
                        <label>Age: </label>
                        <label th:text="${user.age}"></label>
                    </div>

                    <div th:if="${user.roles != null}">
                        <div th:each="role : ${user.roles}">
                            <label>Role: </label>
                            <label th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
