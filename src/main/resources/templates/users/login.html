<div th:insert="~{menu_navbar :: menu}"></div>

<main>
    <div class="container">
        <div class="row my-5">
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                Login Failed!!!<br/>
                Reason :
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                        Static summary
                    </span>
            </div>

            <form name="loginForm" method="POST" th:action="@{/j_spring_security_check}">
                Username: <input type="text" name="username" id="tbUsername"/>
                Password: <input type="password" name="password" id="tbPaswword"/>

            </form>
