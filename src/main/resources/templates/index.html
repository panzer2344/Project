<main>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">Shop Name</h1>
                <ul class="my-4 list-group">

                    <div th:each="categoryNode0 : ${categoryTree}">
                        <div th:if="${(immediateDescendantsMap.get(categoryNode0.getAncestor()).getValue0().intValue() == 0) && (categoryNode0.getAncestor().equals(categoryNode0.getDescendant()))}">
                            <!-- Level 0 categories -->
                            <li class="list-group-item">
                                <a th:href="'/' + ${categoryNode0.getAncestor().getId()}"
                                   th:text="${categoryNode0.getAncestor().name}"></a>
                            </li>

                            <div th:if="${immediateDescendantsMap.get(categoryNode0.getAncestor()) != null}">
                                <li class="list-group-item">
                                    <ul class="list-group">
                                        <div th:each="category1 : ${immediateDescendantsMap.get(categoryNode0.getAncestor()).getValue1()}">
                                            <!-- Level 1 categories -->
                                            <li class="list-group-item inner">
                                                <a th:href="'/' + ${category1.getId()}"
                                                   th:text="${category1.name}"></a>
                                            </li>

                                            <div th:if="${immediateDescendantsMap.get(category1) != null}">
                                                <li class="list-group-item inner">
                                                    <ul class="list-group">
                                                        <div th:each="category2 : ${immediateDescendantsMap.get(category1).getValue1()}">
                                                            <!-- Level 2 categories -->
                                                            <li class="list-group-item inner">
                                                                <a th:href="'/' + ${category2.getId()}"
                                                                   th:text="${category2.name}"></a>
                                                            </li>
                                                        </div>
                                                    </ul>
                                                </li>
                                            </div>

                                        </div>
                                    </ul>
                                </li>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <!-- /.col-lg-3 -->

                <div class="row my-4">
                    <div th:each="item : ${items}">
                        <div class="col-lg-4 col-md-6 my-4">
                            <div class="card h-100">
                                <img class="card-img-top" alt=""
                                     th:src="'data:/jpeg;base64,' + ${imageService.getEncodedImage(item.avatar.id)}"/>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <div th:text="${item.name}"></div>
                                    </h4>
                                    <h5>
                                        <div th:text="${item.price} + ' &#8381;'"></div>
                                    </h5>
                                    <div th:if="${#request.userPrincipal != null}">
                                        <form name="addToBasket" id="itemId" action="/shoppingBasket" method="post">
                                            <input type="hidden" name="id" th:value="${item.id}">
                                            <input type="submit" value="to basket">
                                        </form>
                                        <div sec:authorize="hasRole('ADMIN')">
                                            <span>Only for admin</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
