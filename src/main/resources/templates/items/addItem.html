<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script th:src="@{/js/items/addItem.js}"></script>

</head>
<body>

<div>
    <h3>Add new item</h3><br/>
    <form action="/items" name="addItem" novalidate id="fAddItem" method="post" enctype="multipart/form-data">
        <p><label>Name: </label> <input id="itName" type="text" form="fAddItem" name="name"></p>
        <p><label>Price: </label> <input id="itPrice" type="text" form="fAddItem" name="price"></p>
        <p><label>Avatar: </label> <input id="itAvatar" type="file" form="fAddItem" name="avatar"></p>
        <p>
            <label>Categories: </label>
            <th:block th:each="category : ${categories}">
                <input type="checkbox" name="categories" th:value="${category.id}">
                <label th:text="${category.name}"></label><br/>
            </th:block>
        </p>
        <!--<input id="btnAddItem" type="submit" value="add"/>-->
        <input type="submit" value="add">
    </form>
    <p id="result"></p>
</div>

</body>
</html>
