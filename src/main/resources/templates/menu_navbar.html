<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="~{head :: headFragment}">

</head>
<body>

<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info navbar-fixed-center fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-aviato fa-2x"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar2"
                    aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse p-2" id="navbar2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <!-- Home button  -->
                        <a class="nav-link active" href="/">Home</a>
                    </li>

                    <!-- if user logged in and has role ADMIN-->
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownItems" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Items
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="items/addPage">Add</a>
                            </div>
                        </li>
                    </div>

                    <!-- else -->
                    <div sec:authorize="!hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <!-- All items -->
                            <!-- Should add category field, but not in navbar, and also not in header but somewhere -->
                            <a class="nav-link" href="/">Items</a>
                        </li>
                    </div>

                    <li class="nav-item dropdown">
                        <!-- Dropdown with main category list -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>

                        <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                            <div th:each="categoryNode0 : ${categoryTree}">
                                <div th:if="${(immediateDescendantsMap.get(categoryNode0.getAncestor()).getValue0().intValue() == 0) && (categoryNode0.getAncestor().equals(categoryNode0.getDescendant()))}">
                                    <!-- Level 0 categories -->
                                    <li th:class="${immediateDescendantsMap.get(categoryNode0.getAncestor()).getValue1().isEmpty() != true} ? 'dropdown-submenu' : ''">
                                        <a class="dropdown-item"
                                           th:href="'/' + ${categoryNode0.getAncestor().getId()}"
                                           th:text="${categoryNode0.getAncestor().name}">
                                        </a>
                                        <ul class="dropdown-menu">
                                            <div th:if="${immediateDescendantsMap.get(categoryNode0.getAncestor()) != null}">
                                                <!--<ul class="list-group">-->
                                                <div th:each="category1 : ${immediateDescendantsMap.get(categoryNode0.getAncestor()).getValue1()}">
                                                    <!-- Level 1 categories -->
                                                    <li th:class="${immediateDescendantsMap.get(category1).getValue1().isEmpty() != true} ? 'dropdown-submenu' : ''">
                                                        <a class="dropdown-item"
                                                           th:href="'/' + ${category1.getId()}"
                                                           th:text="${category1.name}">
                                                        </a>
                                                        <ul class="dropdown-menu">
                                                            <div th:if="${immediateDescendantsMap.get(category1) != null}">
                                                                <!--<li class="dropdown-item">
                                                                    <ul class="list-group">-->
                                                                <div th:each="category2 : ${immediateDescendantsMap.get(category1).getValue1()}">
                                                                    <!-- Level 2 categories -->
                                                                    <li>
                                                                        <a class="dropdown-item"
                                                                           th:href="'/' + ${category2.getId()}"
                                                                           th:text="${category2.name}">
                                                                        </a>
                                                                    </li>
                                                                </div>
                                                                <!--</ul>
                                                            </li>-->
                                                            </div>
                                                        </ul>
                                                    </li>

                                                </div>
                                            </div>
                                        </ul>
                                    </li>

                                </div>
                            </div>
                        </ul>


                    </li>

                    <li th:if="${#request.userPrincipal != null}" class="nav-item">
                        <!-- Shop basket icon, mb with count of items on front -->
                        <a class="nav-link" href="/shoppingBasket">
                            <i class="fa fa-shopping-cart fa-2x text-light" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li th:if="${#request.userPrincipal == null}" class="nav-item my-lg-0 mr-sm-2">
                        <a class="nav-link" href="/login">LogIn</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/signUp">SignUp</a>
                    </li>

                    <li th:if="${#request.userPrincipal != null}" class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>

                    <li th:if="${#request.userPrincipal != null}" class="nav-item">
                        <a class="nav-link" href="/signOut">SingOut</a>
                    </li>

                </ul>

                <form method="get" action="/search" name="searchForm" class="form-inline my-2 my-lg-0">
                    <input name="text" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <!--<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>-->
                    <input type="submit" class="btn btn-outline-light my-2 my-sm-0" value="Search" >
                </form>

            </div>
        </div>
    </nav>
</div>

</body>
</html>
