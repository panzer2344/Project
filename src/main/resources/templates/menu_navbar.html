<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Font awesome icons etc -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
            integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
            crossorigin="anonymous"></script>

    <!-- Link to simple style rules for this page -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info navbar-fixed-center fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fab fa-aviato fa-2x"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar2"
                    aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse p-2" id="navbar2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <!-- Home button  -->
                        <a class="nav-link active" href="/">Home</a>
                    </li>

                    <!-- if user logged in-->
                    <div th:if="${#request.userPrincipal != null}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownItems" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Items
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="items/addPage">Add</a>
                            </div>
                        </li>
                    </div>

                    <!-- else -->
                    <div th:unless="${#request.userPrincipal != null}">
                        <li class="nav-item">
                            <!-- All items -->
                            <!-- Should add category field, but not in navbar, and also not in header but somewhere -->
                            <a class="nav-link" href="/">Items</a>
                        </li>
                    </div>

                    <li class="nav-item dropdown">
                        <!-- Dropdown with main category list -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:each="category : ${categories}" th:href="'/' + ${category.id}"
                               th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <!-- Shop basket icon, mb with count of items on front -->
                        <a class="nav-link" href="#">
                            <i class="fa fa-shopping-cart fa-2x text-light" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li th:if="${#request.userPrincipal == null}" class="nav-item my-lg-0 mr-sm-2">
                        <a class="nav-link" href="/login">LogIn</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/signUp">SignUp</a>
                    </li>

                    <li th:if="${#request.userPrincipal != null}" class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>

                    <li th:if="${#request.userPrincipal != null}" class="nav-item">
                        <a class="nav-link" href="/signOut">SingOut</a>
                    </li>

                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</div>

</body>
</html>
